volumes:
  prometheus_data: {}
  coroot_data: {}

services:
  coroot:
    image: ghcr.io/coroot/coroot
    volumes:
      - coroot_data:/data
    ports:
      - 8080:8080
    command:
      - '--bootstrap-prometheus-url=http://prometheus:9090'
      - '--bootstrap-refresh-interval=15s'
      - '--bootstrap-clickhouse-address=clickhouse:9000'
    depends_on:
      clickhouse:
        condition: service_healthy
      prometheus:
        condition: service_healthy

  coroot-node-agent:
    image: ghcr.io/coroot/coroot-node-agent
    privileged: true
    pid: "host"
    volumes:
      - /sys/kernel/debug:/sys/kernel/debug
      - /sys/fs/cgroup:/host/sys/fs/cgroup
    command:
      - '--collector-endpoint=http://coroot:8080'
      - '--cgroupfs-root=/host/sys/fs/cgroup'

  prometheus:
    image: prom/prometheus:v2.51.2
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    ports:
      - '127.0.0.1:9090:9090'
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    ports:
      - '127.0.0.1:9000:9000'
    healthcheck:
      test: ["CMD", "wget", "--tries=1", "--spider", "http://localhost:8123/ping"]
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
